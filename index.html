<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Emiss칚o de CO2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">游꼒 Calculadora de Emiss칚o de CO2</h1>
        <p class="header__subtitle">Calcule a emiss칚o de CO2 das suas viagens e descubra o impacto ambiental dos diferentes meios de transporte</p>
    </header>

    <main class="main">
        <form id="calculator-form" class="calculator-form">
            <div class="calculator-form__group">
                <label for="origin" class="calculator-form__label">Origem</label>
                <input 
                    type="text" 
                    id="origin" 
                    class="calculator-form__input" 
                    list="cities-list"
                    placeholder="Digite a cidade de origem"
                    required
                >
            </div>

            <div class="calculator-form__group">
                <label for="destination" class="calculator-form__label">Destino</label>
                <input 
                    type="text" 
                    id="destination" 
                    class="calculator-form__input" 
                    list="cities-list"
                    placeholder="Digite a cidade de destino"
                    required
                >
            </div>

            <datalist id="cities-list">
                <!-- Will be populated by JavaScript -->
            </datalist>

            <div class="calculator-form__group">
                <label for="distance" class="calculator-form__label">Dist칙ncia (km)</label>
                <input 
                    type="number" 
                    id="distance" 
                    class="calculator-form__input" 
                    readonly
                    placeholder="0"
                    required
                >
                <small class="calculator-form__helper">A dist칙ncia ser치 preenchida automaticamente</small>
            </div>

            <div class="calculator-form__group">
                <label class="calculator-form__checkbox-label">
                    <input 
                        type="checkbox" 
                        id="manual-distance" 
                        class="calculator-form__checkbox"
                    >
                    Inserir dist칙ncia manualmente
                </label>
            </div>

            <div class="calculator-form__group">
                <label class="calculator-form__label">Meio de Transporte</label>
                <div class="transport-grid">
                    <label class="transport-grid__option">
                        <input 
                            type="radio" 
                            name="transport" 
                            value="bicycle" 
                            class="transport-grid__radio"
                        >
                        <span class="transport-grid__content">
                            <span class="transport-grid__icon">游</span>
                            <span class="transport-grid__text">Bicicleta</span>
                        </span>
                    </label>

                    <label class="transport-grid__option">
                        <input 
                            type="radio" 
                            name="transport" 
                            value="car" 
                            class="transport-grid__radio"
                            checked
                        >
                        <span class="transport-grid__content">
                            <span class="transport-grid__icon">游뚱</span>
                            <span class="transport-grid__text">Carro</span>
                        </span>
                    </label>

                    <label class="transport-grid__option">
                        <input 
                            type="radio" 
                            name="transport" 
                            value="bus" 
                            class="transport-grid__radio"
                        >
                        <span class="transport-grid__content">
                            <span class="transport-grid__icon">游뚧</span>
                            <span class="transport-grid__text">칎nibus</span>
                        </span>
                    </label>

                    <label class="transport-grid__option">
                        <input 
                            type="radio" 
                            name="transport" 
                            value="truck" 
                            class="transport-grid__radio"
                        >
                        <span class="transport-grid__content">
                            <span class="transport-grid__icon">游뚴</span>
                            <span class="transport-grid__text">Caminh칚o</span>
                        </span>
                    </label>
                </div>
            </div>

            <button type="submit" class="calculator-form__submit">Calcular Emiss칚o</button>
        </form>

        <section id="results-section" class="results hidden">
            <div id="results-content" class="results__content"></div>
        </section>
        

        <section id="comparison-section" class="comparison hidden">
            <div id="comparison-content" class="comparison__content"></div>
        </section>

        <section id="carbon-credits-section" class="carbon-credits hidden">
            <div id="carbon-credits-content" class="carbon-credits__content"></div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">Desenvolvido por Jeferson Silva | Curso DIO - Projeto Github Copilot</p>
    </footer>

    <script src="js/routes-data.js"></script>
    <script src="js/config.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
